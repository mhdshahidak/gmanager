<VirtualHost *:80>
        ServerName bismigroup22.com
        ServerAlias www.bismigroup22.com
        Redirect permanent / https://bismigroup22.com/

        RewriteEngine on
        RewriteCond %{SERVER_NAME} =bismigroup22.com [OR]
        RewriteCond %{SERVER_NAME} =www.bismigroup22.com
        RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@bismigroup22.com
        ServerName bismigroup22.com
        ServerAlias www.bismigroup22.com
        
        DocumentRoot /home/srv/bismigroup
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /static /home/srv/bismigroup/bismigroup/static
        <Directory /home/srv/bismigroup/bismigroup/static>
                Require all granted
        </Directory>

        Alias /media /home/srv/bismigroup/bismigroup/media
        <Directory /home/srv/bismigroup/bismigroup/media>
                Require all granted
        </Directory>

        <Directory /home/srv/bismigroup/bismigroup/bismigroup>
            <Files wsgi.py>
                    Require all granted
            </Files>
        </Directory>

        WSGIDaemonProcess    bismigroup python-path=/home/srv/bismigroup/bismigroup python-home=/home/srv/bismigroup/venv
        WSGIProcessGroup bismigroup
        WSGIScriptAlias / /home/srv/bismigroup/bismigroup/bismigroup/wsgi.py
	


</VirtualHost>
