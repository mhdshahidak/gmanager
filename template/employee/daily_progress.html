{% extends "employee/base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Update project Status</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'employee:employeehome' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Projects</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="" style="color: GREY;font-weight: 100;">UPDATE PROJECT STATUS</h6>
                        <!-- <div class="col-md-12"> -->
                        <form class="needs-validation" method="post" enctype="multipart/form-data">
                            {% csrf_token%}
                            <div class="row">
                                <div class="col-md-6 mt-5">

                                    <div class="form-row row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom01">Status</label>
                                            <select name="projectstatus" id="" class="form-control">
                                                <option value="{{proj_sts.status}}">{{proj_sts.status}}</option>
                                                <option value="On Going">On Going</option>
                                                <!-- <option value="On Scheduling">On Scheduling</option> -->
                                                <option value="Delayed">Delayed</option>
                                                <option value="Qc">Qc</option>
                                              
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label >Percentage</label>
                                            <input type="text" name="percentage"  onchange="NumberCheck(this.value)"  class="form-control" id="percentagenumber"
                                                placeholder=""  value="{{proj_sts.completion}}" required>
                                            <div id="msg" style="display: none;" class="valid-feedback">
                                                Maximum Up to 95%
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-row row">
                                        <div class="col-md-6 mb-3">
                                            <label for="validationCustom03">Closur Date</label>
                                            <input type="text" class="form-control" id="validationCustom03" readonly
                                                placeholder="" value="{{proj_sts.project.endingdate|date:"d-m-y"}}" style="background-color: white;color:rgb(212, 14, 14);" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid city.
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" value="Morning" name="timetype" required> Morning
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" value="Afternoon" name="timetype"> Afrernoon
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" value="Evening" name="timetype"> Evening
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <label class="col-form-label col-lg-4">URL Example</label>
                                    <div class="col-lg-12">
                                        <div class="input-group">
                                            <span class="input-group-text">https://</span>
                                            <input type="text" name="link" value="{{proj_sts.url_project}}" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-row row">
                                        <div class="col-md-6 mb-3">
                                            <label for="">Username</label>
                                            <input type="text" name="username" value="{{proj_sts.username}}" class="form-control" id="" placeholder=""
                                                value="">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="">Password</label>
                                            <input type="text" name="password" value="{{proj_sts.password}}" class="form-control" id="" placeholder=""
                                                value="">

                                        </div>
                                    </div>
                                    <div class="form-row row">
                                        <label class="col-form-label col-lg-4">File Upload</label>
                                        <div class="col-lg-12">
                                            <div class="input-group">
                                                <!-- <span class="input-group-text">https://</span> -->
                                                <input type="file" name="fileupload"  class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                   

                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-12 col-lg-12 col-xl-12 ">
                                        <textarea  name="instruction" 
                                            style="min-height: 400px; min-width: 480px;"></textarea>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3 col-sm-12">
                                        <button class="btn " style="margin-top: 10px;margin-bottom: 10px;background-color: #4d13aa;color: white;margin-left: 200px;" type="submit">SAVE</button>
                                    </div>
                                </div>

                            </div>
                        </form>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  function NumberCheck(val){
   if(val<95){
    $('#msg').hide()
   }
   else if(val==95){
   
    $('#percentagenumber').prop('readonly', true);
    $('#msg').hide()
   }
   else{
    $('#percentagenumber').val('')
    $('#msg').show()
    
   }
  }  

</script>



{% endblock %}
