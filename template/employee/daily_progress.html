{% extends "employee/base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Update project Status</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'employee:employeehome' %}">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Projects</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="" style="color: GREY;font-weight: 100;">UPDATE PROJECT STATUS</h6>
                        <!-- <div class="col-md-12"> -->
                            <div class="row">
                                <div class="col-md-6 mt-5">
                                    <form class="needs-validation" novalidate>
                                        <div class="form-row row">
                                            <div class="col-md-6 mb-3">
                                                <label for="validationCustom01">Status</label>
                                                <select name="" id="" class="form-control">
                                                    <option value="">Select Option</option>
                                                    <option value="">ongoing</option>
                                                    <option value="">onscheduling</option>
                                                    <option value="">Qc</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="validationCustom02">Percentage</label>
                                                <input type="text" class="form-control" id="validationCustom02"
                                                    placeholder="" value="" required>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row row">
                                            <div class="col-md-6 mb-3">
                                                <label for="validationCustom03">Closur Date</label>
                                                <input type="text" class="form-control" id="validationCustom03"
                                                    placeholder="" required>
                                                <div class="invalid-feedback">
                                                    Please provide a valid city.
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-12 col-lg-12 col-xl-12 ">
                                        <textarea id="mytextarea" name="instruction" style="min-height: 480px;"></textarea>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3 col-sm-12">
                                        <button class="btn btn-success"
                                            style="margin-top: 10px;margin-bottom: 10px;">SAVE</button>
                                    </div>
                                </div>
                            </div>
                           
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.tiny.cloud/1/nklzzr80nbh42fu5eby0d4ipfkv57tp61il9if12c53ie9le/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: "#mytextarea"
    });

</script>


{% endblock %}
