{% extends "employee/base.html" %}
{% load static %}
{% block content %}


<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Data Tables</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item active">Data Tables</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-0">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Upload SRS</h4>
                    </div>
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="datatable table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th>Project Name</th>
                                        <th>Client Name</th>
                                        <th>note</th>
                                        <th>SRS</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {% for i in meetinglist %}
                                    <tr>
                                        <td style="color: NAVY;">{{ i.project.projectname }}</td>
                                        <td >{{ i.project.id }}</td>
                                        <form action="">
                                            <td>
                                                <input type="file">
                                            </td>
                                            <td>
                                                <input type="text" value="{{ i.project.id }}" name="" id="">
                                            </td>
                                            <td>
                                                <button class="btn  badge-pill bg-success-light m-t-10">Sent </button>

                                            </td>
                                        </form>
                                    </tr>
                                    {% endfor %}
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>			
</div>
<!-- /Page Wrapper -->

{% endblock %}
