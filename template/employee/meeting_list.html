{% extends 'employee/base.html' %}
{% load static %}
{% block content %}




<div class="page-wrapper">
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col">
                    <h3 class="page-title">Meeting Links</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'employee:employeehome' %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Meeting Link</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
        <div class="row">
            <div class="col-sm-12">
                <div class="card mb-0">
                    <!-- <div class="card-header">
                        <h4 class="card-title mb-0">Default Datatable</h4>
                        <p class="card-text">
                            This is the most basic example of the datatables with zero configuration. Use the <code>.datatable</code> class to initialize datatables.
                        </p>
                    </div> -->
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="datatable table table-striped mb-0">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Platform</th>
                                        <th>Link</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    {% for i in meetinglist %}
                                    <tr>
                                        <td>{{ i.date }}</td>
                                        <td>{{ i.time }}</td>
                                     
                                        <td>{{ i.platform|title }}</td>
                                        <td>
                                            <a href="/{{ i.meeting_link }}" style="color: navy;">{{ i.meeting_link }}</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

        <div class="row" style="margin-top:20px ;">
            <div class="col-sm-12">
                <div class="card mb-0">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Upload SRS</h4>
                        
                    </div>
                    <div class="card-body">

                       <form  enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <label for="">Upload SRS</label>
                        <input type="file" name="fileupload" id="">
                        <!-- <div class="request-btn mt-4">
                            <button type="submit" class="btn btn-primary">Send proposal</button>
                        </div> -->
                        <button type="submit" class=" btn btn-primary">Submit</button>
                       </form>
                    </div>
                </div>
            </div>
        </div>

        
    </div>			
</div>

{% endblock %}
