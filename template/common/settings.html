{% extends "common/partials/base.html" %}
{% load static %}
{% block content %}



<div class="page-wrapper">

    <!-- Page Content -->
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Employee</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item active">Employee</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->



        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <!-- <h6 class="card-title">Bottom line tabs</h6> -->
                        <ul class="nav nav-tabs nav-tabs-bottom">
                            <li class="nav-item"><a class="nav-link active" href="#bottom-tab1"
                                    data-bs-toggle="tab">Profile</a></li>
                            
                        </ul>

                        <div class="tab-content">

                            <div class="tab-pane show active" id="bottom-tab1">

                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="profile-img-wrap edit-img">
                                                <img class="inline-block" src="{{userdetails.emp_profile.url}}" alt="user">
                                                <div class="fileupload btn">
                                                    <span class="btn-text">edit</span>
                                                    <!-- {{empform.emp_profile}} -->
                                                    <input class="upload" name="pic" value="{{userdetails.emp_profile}}" type="file">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <!-- {{empform.name.label}}
                                                            {{empform.name}} -->
                                                        <label>Name</label>
                                                        <input type="text" class="form-control" name="name" value="{{userdetails.name}}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <!-- {{empform.phone.label}}
                                                            {{empform.phone}} -->
                                                        <label>Email</label>
                                                        <input type="text" class="form-control" name="email" value="{{userdetails.email}}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <!-- {{empform.employee_id.label}}
                                                            {{empform.employee_id}} -->
                                                        <label>Phone</label>
                                                        <input type="text" class="form-control" name="phone" value="{{userdetails.phone}}">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <!-- {{empform.employee_id.label}}
                                                            {{empform.employee_id}} -->
                                                        <label>Whatsapp</label>
                                                        <input type="text" class="form-control" name="whatsapp" value="{{userdetails.whatsapp_number}}">
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">

                                      
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <!-- {{empform.username.label}}
                                                    {{empform.username}} -->
                                                <label>Emergency Contact Name</label>
                                                <input type="text" class="form-control" name="emgname" value="{{emergency.primarycontact_name}}">

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Emergency Contact Number</label>
                                                <input type="text" class="form-control" name="emgnumber" value="{{emergency.emergency_number}}">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Realtionship</label>
                                                <input type="text" class="form-control" name="emgrelation" value="{{emergency.relation}}">
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="submit-section">
                                        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                                    </div>
                                </form>
                            </div>




                            <div class="tab-pane" id="bottom-tab2">
                                <form>
                                    <div class="form-group">
                                        {{change_form.password.label}}
                                        {{change_form.password}}
                                        <!-- <label>Old password</label>
                                        <input type="password" class="form-control"> -->
                                    </div>
                                    <div class="form-group">
                                        <label>New password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="submit-section">
                                        <button class="btn btn-primary submit-btn">Update Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
