{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Lineawesome CSS -->

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'ceo/css/style.css' %}">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <div class="header">

            <a id="toggle_btn" href="javascript:void(0);">

        <!-- /Page Wrapper -->

    </div>

    <!-- jQuery -->
    <script src="{% static 'ceo/js/jquery-3.6.0.min.js' %}"></script>
