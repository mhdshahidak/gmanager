{% extends "hrm/base.html" %}
{% load static %}
{% block content %}

<div class="page-wrapper">
			
    <!-- Page Content -->
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="page-title">Welcome Hrm!</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active">Dashboard</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
    
        <div class="row">
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                <div class="card dash-widget">
                    <div class="card-body">
                        <span class="dash-widget-icon"><i class="fa fa-cubes"></i></span>
                        <div class="dash-widget-info">
                            <h3>{{project}}</h3>
                            <span>Projects</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                <a href="{% url 'hrm:clientlist' %}">
                <div class="card dash-widget">
                    <div class="card-body">
                        <span class="dash-widget-icon"><i class="fa fa-usd"></i></span>
                        <div class="dash-widget-info">
                            <h3>{{client}}</h3>
                            <span>Clients</span>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            {% comment %} <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                <div class="card dash-widget">
                    <div class="card-body">
                        <span class="dash-widget-icon"><i class="fa fa-diamond"></i></span>
                        <div class="dash-widget-info">
                            <h3>7</h3>
                            <span>Tasks</span>
                        </div>
                    </div>
                </div>
            </div> {% endcomment %}
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                <a href="{% url 'hrm:employees' %}">
                    <div class="card dash-widget">
                        <div class="card-body">
                            <span class="dash-widget-icon"><i class="fa fa-user"></i></span>
                            <div class="dash-widget-info">
                                <h3>{{emp}}</h3>
                                <span>Employees</span>
                            </div>
                        </div>
                    </div>
                </a>
                
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                <a href="{% url 'hrm:leaverequest' %}">
                <div class="card dash-widget">
                    <div class="card-body">
                        <span class="dash-widget-icon">
                            <img src="{% static 'ceo/img/onscheduling.jpg' %}" alt="">
                        </span>
                        <div class="dash-widget-info">
                            <h3>{{leave}}</h3>

                            <span>Leave Request </span>
                        </div>
                    </div>
                </div>
                </a>
            </div>
            <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
                <a href="{% url 'hrm:excuse' %}">
                    <div class="card dash-widget">
                        <div class="card-body">
                            <span class="dash-widget-icon">

                                <img src="{% static 'ceo/img/added_to_proposal.jpg' %}" alt="">

                            </span>
                            <div class="dash-widget-info">
                                <h3>{{listvalue}}</h3>
                                <span>Excuse Report</span>
                            </div>
                        </div>
                    </div>
                </a>


            </div>
        </div>
        
       
    
    </div>
    <!-- /Page Content -->

</div>

{% endblock %}
