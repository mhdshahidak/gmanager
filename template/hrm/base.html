{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, hrm, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Dashboard - hrm </title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'g.png' %}">
		
		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'ceo/css/bootstrap.min.css' %}">
		
		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'ceo/css/font-awesome.min.css' %}">

		<!-- Select2 CSS -->
		<link rel="stylesheet" href="{% static 'ceo/css/select2.min.css' %}">
		
		<!-- Lineawesome CSS -->
        <link rel="stylesheet" href="{% static 'ceo/css/line-awesome.min.css' %}">
		
		<!-- Chart CSS -->
		<link rel="stylesheet" href="{% static 'ceo/plugins/morris/morris.css' %}">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'ceo/css/style.css' %}">
		
		<!-- HTML5 shim and Respond.js' %} IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="{% static 'ceo/js/html5shiv.min.js' %}"></script>
			<script src="{% static 'ceo/js/respond.min.js' %}"></script>
		<![endif]-->
    </head>
	
    <body>
		<!-- Main Wrapper -->
        <div class="main-wrapper">
		
			<!-- Header -->
			{% include 'hrm/partials/header.html' %}
			<!-- /Header -->
			
			<!-- Sidebar -->
            {% include 'hrm/partials/sidebar.html' %}
			<!-- /Sidebar -->
			
			<!-- Page Wrapper -->
            {% block content %}
			{% endblock %}
			<!-- /Page Wrapper -->
			
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="{% static 'ceo/js/jquery-3.6.0.min.js' %}"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="{% static 'ceo/js/bootstrap.bundle.min.js' %}"></script>
		
		<!-- Slimscroll JS -->
		<script src="{% static 'ceo/js/jquery.slimscroll.min.js' %}"></script>
		
		<!-- Chart JS -->
		<script src="{% static 'ceo/plugins/morris/morris.min.js' %}"></script>
		<script src="{% static 'ceo/plugins/raphael/raphael.min.js' %}"></script>
		<script src="{% static 'ceo/js/chart.js' %}"></script>
		
		<!-- Custom JS -->
		<script src="{% static 'ceo/js/app.js' %}"></script>
		

		{% block js %}

		{% endblock %}
    </body>
</html>
