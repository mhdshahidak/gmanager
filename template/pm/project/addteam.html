{% extends 'pm/partials/base.html' %}
{% load static %}
{% block content %}


<div class="page-wrapper">

    <!-- Page Content -->
    <div class="content container-fluid">

        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Projects</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="admin-dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item active">Projects</li>
                    </ul>
                </div>
                <div class="col-auto float-end ms-auto">

                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <!-- Search Filter -->

        <!-- /Search Filter -->

        <div class="row">
            <div class="col-md-12">
                
                   
                    <input type="text" value="{{id}}" name="" id="projectid">
                    <input type="text" name="" id="projectmemberid">
                   <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Add Project Leader</label>
                                <input list="employee" onchange="Addemployee()" class="form-control" name="employees" id="employees">

                                <datalist id="employee">
                                    {% for i in employee %}

                                    <option value="{{ i.name }}">{{ i.name }}</option>
                                    {% endfor %}    
                                    
                                </datalist>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Team Leader</label>
                                <div class="project-members">
                                    <a href="#" data-bs-toggle="tooltip" id="title" title="" class="avatar">
                                        <img src="{% static 'ceo/img/profiles/avatar-16.jpg' %}" id="image" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Add Team Members</label>
                                <input list="employee" onchange="Addmember()" class="form-control" name="employees" id="employees">

                                <datalist id="employee">
                                    {% for i in employee %}

                                    <option value="{{ i.name }}">{{ i.name }}</option>
                                    {% endfor %}    
                                    
                                </datalist>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="pro-team-members">
                                    <h4>Leader </h4>
                                    <div class="avatar-group">
                                        <div class="avatar">
                                            <img class="avatar-img rounded-circle border border-white" alt="User Image" src="{% static 'ceo/img/profiles/avatar-02.jpg' %}">
                                        </div>
                                        <div class="avatar">
                                            <img class="avatar-img rounded-circle border border-white" alt="User Image" src="{% static 'ceo/img/profiles/avatar-09.jpg' %}">
                                        </div>
                                        <div class="avatar">
                                            <img class="avatar-img rounded-circle border border-white" alt="User Image" src="{% static 'ceo/img/profiles/avatar-12.jpg' %}">
                                        </div>
                                        <div class="avatar">
                                            <a href="" class="avatar-title rounded-circle border border-white" data-bs-toggle="modal" data-bs-target="#assign_leader"><i class="fa fa-plus"></i></a>
                                        </div>

                                        <input type="text" name="" id="id">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label>Description</label>
                        <div id="editor"></div>
                    </div>
                    <div class="form-group">
                        <label>Upload Files</label>
                        <input class="form-control" type="file">
                    </div> -->
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn">Submit</button>
                    </div>
               
            </div>
        </div>
    </div>
    <!-- /Page Content -->
    <div id="assign_leader" class="modal custom-modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Assign Leader to this project</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group m-b-30">
                        <input placeholder="Search to add a leader" class="form-control search-input" type="text">
                        <button class="btn btn-primary">Search</button>
                    </div>
                    
                    <div class="submit-section">
                        <button class="btn btn-primary submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function Addemployee() {
            $.ajax({
                url: "/pm/leadersearch",
                type: 'post',
                data: {
                    'projectid': $('#projectid').val(),
                    'employee': $('#employees').val()
    
                },
                success: function (responce) {
                    $('#id').val(responce.value.id)
                    $('#projectmemberid').val(responce.value.projectmemberid)
                    
                    $('#image').attr("src", responce.value.emp_profile)
                    $('#title').attr("title", responce.value.name)
                    // window.location.reload()
                }
    
    
            })
    
        }



        function Addmember() {
            $.ajax({
                url: "/pm/membersearch",
                type: 'post',
                data: {
                    'projectid': $('#projectid').val(),
                    'employee': $('#employees').val(),
                    'projectmemberid': $('#projectmemberid').val()
                    
    
                },
                success: function (responce) {
                    $('#id').val(responce.value.id)
                    $('#image').attr("src", responce.value.emp_profile)
                    $('#title').attr("title", responce.value.name)
                    // window.location.reload()
                }
    
    
            })
    
        }
    </script>
</div>


{% endblock %}
